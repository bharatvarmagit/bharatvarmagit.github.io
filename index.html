<!DOCTYPE html>
<html>
<head>
    <script>
    function myFunction(){


    const iframe = document.createElement("iframe");

    const iframeStyles = (styleString) => {
    const style = document.createElement('style');
    style.textContent = styleString;
    document.head.append(style);
    }

    iframeStyles('.chat-frame {position: fixed;bottom: 10px;right: 10px;border: none;}')

    iframe.src = "https://chatbot.coolify.tap.health/chatbot"
    iframe.classList.add('chat-frame')
    document.body.appendChild(iframe)

    window.addEventListener("message", (e) => {
        if(e.origin !== "https://chatbot.coolify.tap.health") return null
        let dimensions = JSON.parse(e.data)
        iframe.width = dimensions.width
        iframe.height = dimensions.height
        iframe.contentWindow.postMessage("927eba3c-2579-4bce-bb73-2c3fbc321141", "https://chatbot.coolify.tap.health")
    })




    }
    </script>
